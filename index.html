<!DOCTYPE html>
<html lang="en">

<header>
    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Load our terrain script -->
    <script src="terrain.js"></script>

    <!-- Select a JavaScript file -->
    <script src="Project2.js"></script>

    <h1>Gem Hunting Game</h1>
    <label id="win"></label>
    <p></p>
<!--    <p>A gem is on the nearby mountain peaks. Where is it?</p>-->


    <!-- Setup the Canvas -->
    <canvas id="canvas" width="800" height="450">
        Please use a browser that supports "canvas"
    </canvas>

<!--    <h3>How to interact</h3>-->
    <!--    <p>Z/C: Change Camera location.</p>-->
    <p><b>T</b> to use mouse control (Warning: Exit mouse control to use full rotation!)</p>
    <p><b>Arrow keys</b> to control camera view, <b>WASD</b> to move</p>

    <div>
        <input type="range" id="sliderSEN" min="0.50" max="1.50" step="0.01" value="0.90" />
        <label id="sen" for="sliderSEN"></label>
    </div>

    <div>
        <input type="range" id="sliderROUGH" min="10" max="30" step="1" value="20" />
        <label id="rough" for="sliderROUGH"></label>
    </div>
    <p>After adjust roughness, press <b>G</b> to regenerate Terrain!</p>

    <div>
        <input type="range" id="sliderFOV" min="80" max="150" step=".01" value="80" />
        <label id="fov" for="sliderFOV"></label>
    </div>
    <p><b>Q/E</b> to change FOV.</p>

<!--    <div>-->
<!--        <input type="range" id="sliderCAMERAY" min="-1.8" max="1.8" step=".01" value="0" />-->
<!--        <label id="cameraY" for="sliderCAMERAY"></label>-->
<!--    </div>-->

    <p>
        <input type="checkbox" id="directionCat" onclick="" name="change_cat_direction">
        <label for="directionCat">Change cat direction</label><br>
    </p>

    <div>
        <input type="range" id="sliderCatSpeed" min="1" max="20" step=".01" value="1" />
        <label id="catSpeed" for="sliderCatSpeed"></label>
    </div>

    <div>
        <input type="range" id="sliderBall1" min="1" max="15" step=".01" value="5" />
        <label id="ball1" for="sliderBall1"></label>
    </div>

    <div>
        <input type="range" id="sliderBall2" min="1" max="15" step=".01" value="3" />
        <label id="ball2" for="sliderBall2"></label>
    </div>

    <div>
        <input type="range" id="sliderBall3" min="1" max="15" step=".01" value="6" />
        <label id="ball3" for="sliderBall3"></label>
    </div>

</body>

</html>
